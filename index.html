	<head>

		<meta charset="utf-8" />

	<body class="is-preload">
		<!-- Wrapper -->

							<header>

								<p>Please attach only PDF file here. To create a pdf, install Adobe Scan app from app store.</p>
							</header>
							<section class="tiles">
							
								<form
          action="https://script.google.com/macros/s/AKfycbz4Y3ajZKVO0g93qHoP_mp6Jft6tL4YVf4ovkpRxF8QrEaubHo/exec"
          id="form"
          class="main-form"
          method="post"
        >
        
          <div id="data"></div>
          <br>
          <div>
            
            <input name="file" id="uploadfile" type="file" />
          </div>
          <div class="input-group" style="display:flex; justify-content: center; margin-top: 1rem; width: auto;float: left;">
            <input id="submit" type="submit" />
          </div>
        </form>
							</section>
						</div>
					</div>

				
			</div>
